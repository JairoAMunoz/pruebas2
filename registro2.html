<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    
    <form action="#" method="post" class="row g-3 needs-validation" novalidate style=" width: 600px;margin: 2% auto;">
    <h2>Registro de Usuario</h2>
        <div class="col-md-4">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="form-control">
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required class="form-control">
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required class="form-control">
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="form-control">
        
        <input type="submit" value="Registrarse" style="background-color:chocolate">
        </div>
    </form>
</body>
</html>
